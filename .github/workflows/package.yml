name: Package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  package:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    env:
      PYTHON_VERSION: "3.13"
    steps:
      - name: Check out sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdbus-1-3 \
            libpulse0 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libegl1

      - name: Configure MSVC environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install dependencies
        shell: bash
        run: |
          python -m venv .venv
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Package application
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          python scripts/package_app.py

      - name: Verify packaged artifacts
        shell: bash
        run: |
          has_build_files=false
          has_deployment_files=false
          if [[ -d "build" ]] && compgen -G "build/*" > /dev/null; then
            has_build_files=true
          fi
          if [[ -d "deployment" ]] && compgen -G "deployment/*" > /dev/null; then
            has_deployment_files=true
          fi
          if [[ "$has_build_files" != "true" && "$has_deployment_files" != "true" ]]; then
            echo "::error::No packaged outputs were produced under build/ or deployment/"
            ls -al
            exit 1
          fi
          echo "Contents of build/:"
          if [[ -d build ]]; then ls -al build; fi
          echo "Contents of deployment/:"
          if [[ -d deployment ]]; then ls -al deployment; fi
          artifact_paths=()
          if [[ "$has_build_files" == "true" ]]; then
            artifact_paths+=("build")
          fi
          if [[ "$has_deployment_files" == "true" ]]; then
            artifact_paths+=("deployment")
          fi
          {
            echo "ARTIFACT_PATHS<<'EOF'"
            printf '%s\n' "${artifact_paths[@]}"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BLine-${{ matrix.os }}
          path: ${{ env.ARTIFACT_PATHS }}
          if-no-files-found: error

